name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 10.2.2
homepage: https://github.com/Milad-Akarie/auto_route_library
screenshots:
  - description: 'Auto Route Logo'
    path: art/auto_route_logo.png
topics:
  - navigation
  - routing
  - auto-route
  - nested-navigation
  - deep-linking

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  web: ^1.0.0
  collection: ^1.18.0
  meta: ^1.16.0


dev_dependencies:
  build_runner:
  mockito: ^5.5.0
  auto_route_generator:
    git:
      url: https://github.com/sascha-ernst-trilux/auto_route_library.git
      path: auto_route_generator
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

